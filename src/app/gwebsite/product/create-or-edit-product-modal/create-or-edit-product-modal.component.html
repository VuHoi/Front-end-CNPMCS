<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewProduct")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("Product Code")}} *</label>
                        <input class="form-control" type="text" name="pjCode"
                            [placeholder]="'Enter Product Abbreviations'" [(ngModel)]="pjCode" required maxlength="60">
                    </div>
                    <div class="form-group">
                        <label>{{l("Product Name")}} *</label>
                        <input class="form-control" type="text" name="pjName" [(ngModel)]="pjName"
                            [placeholder]="'Enter Product Name'" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Product Type")}} *</label>
                        <select name="productTypeId" class="form-control" [(ngModel)]="productTypeId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of productTypeInfoList" [value]="item.id">{{item.info}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier")}} *</label>
                        <select name="supplierId" class="form-control" [(ngModel)]="supplierId"
                            [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option *ngFor="let item of supplierInfoList" [value]="item.id">{{item.info}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{l("Unit Price")}} *</label>
                        <input class="form-control" type="number" name="pjUnitPrice" [(ngModel)]="pjUnitPrice"
                            [placeholder]="'Enter Product Unit Price'" min="0" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Calculator Unit")}} *</label>
                        <input class="form-control" type="number" name="pjCalUnit" [(ngModel)]="pjCalUnit"
                            [placeholder]="'Enter Product Calculator Unit'" min="0" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Product Description")}} </label>
                        <input class="form-control" type="text" name="pjDescription" [(ngModel)]="pjDescription"
                            [placeholder]="'Enter Product Description'" maxlength="200">
                    </div>
                    <div class="form-group">
                        <label>{{l("Create Date")}} </label>
                        <input class="form-control" type="text" name="pjCreateDate" [value]="pjCreateDate"
                            [attr.disabled]="true">
                    </div>
                    <div class="form-group">
                        <label>{{l("Active Product Now")}} </label>
                        <input class="form-control largerCheckbox" type="checkbox" name="status"
                            [(ngModel)]="isCheckActive" title="Active now" (change)="activeNewPrj($event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
