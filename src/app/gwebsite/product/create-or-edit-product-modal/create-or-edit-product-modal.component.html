<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">

                        <span>{{l("Create Bidding")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex">
                        <p-dropdown [options]="selectItems" [ngModelOptions]="{standalone: true}"
                            (onChange)="dropdownChange()" [(ngModel)]="bidding.productId">
                        </p-dropdown>
                        <p-dropdown class="ml-2" [options]="suppliers" [ngModelOptions]="{standalone: true}"
                            (onChange)="dropdownSupplierChange()" [(ngModel)]="bidding.supplierId">
                        </p-dropdown>
                    </div>
                    <div class="mt-3 d-flex align-items-center">
                        <div>Start date to End</div>
                        <p-calendar class="ml-2" [(ngModel)]="rangeDates" [ngModelOptions]="{standalone: true}"
                            selectionMode="range" [readonlyInput]="true">
                        </p-calendar>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
