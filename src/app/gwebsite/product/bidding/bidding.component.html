<div bsModal #biddingModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Bidding"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">

            <span>{{l("Create Bidding")}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="ui-g" style="width:250px;margin-bottom:10px">
            <div class="ui-g-12">
              <p-radioButton name="group1" value="Option 1" label="Option 1" [(ngModel)]="val1"
                (onChange)="onChangeRadioButton()" [ngModelOptions]="{standalone: true}" inputId="opt1">
              </p-radioButton>
            </div>
            <div class="ui-g-12">
              <p-radioButton name="group1" value="Option 2" label="Option 2" [(ngModel)]="val1"
                (onChange)="onChangeRadioButton()" [ngModelOptions]="{standalone: true}" inputId="opt2">
              </p-radioButton>
            </div>
            <div class="ui-g-12">
              <p-radioButton name="group1" value="Option 3" label="Option 3" [(ngModel)]="val1"
                (onChange)="onChangeRadioButton()" [ngModelOptions]="{standalone: true}" inputId="opt3">
              </p-radioButton>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
          <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
            <span>{{l("Save")}}</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
