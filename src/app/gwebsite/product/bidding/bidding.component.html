<div bsModal #biddingModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Bidding"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">

            <span>{{l("Change Bidding")}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row w-100" style="width:250px;margin-bottom:10px">
            <div class="col-4" *ngFor="let supplier of suppliers">
              <p-radioButton name="group1" value="{{supplier.value}}" label="{{supplier.label}}" [(ngModel)]="val1"
                (onChange)="onChangeRadioButton()" [ngModelOptions]="{standalone: true}" inputId="{{supplier.value}}">
              </p-radioButton>
            </div>

          </div>
          <div class="mt-3  d-flex align-items-center">
            <div>Start date to End</div>
            <p-calendar class="ml-2" [(ngModel)]="rangeDates" [ngModelOptions]="{standalone: true}"
              selectionMode="range" [readonlyInput]="true">
            </p-calendar>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
          <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
            <span>{{l("Save")}}</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
